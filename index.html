<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <h1>To-Do List</h1>
    </header>
    <main>
      <button class="btn makeList">Make List</button>
      <section class="listSection">
        <div class="inputSection">
          <label for="title"
            >Title: <input type="text" name="title" id="title" />
            <button class="btn addTitle">Add Title</button>
          </label>
          <label for="item"
            >Item: <input type="text" name="item" id="item" />
            <button class="btn addItem">Add Item</button>
          </label>
        </div>

        <div class="mainList">
          <ul class="todoParent"></ul>
        </div>
        <button class="btn clearList">Clear List</button>
      </section>
    </main>
    <script src="/app.js"></script>
  </body>
</html>
